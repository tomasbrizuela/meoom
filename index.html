<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>meoom</title>
</head>

<body>
    <header>

        <div class="logo">
            <h3 class="logotxt"><a href="index.html" class="home">Meoom</a></h3>
        </div>

        <div class="navBar">
            <ul class="listaDesordenada">
                <li class="listItem">
                    <a href="" class="link">Create</a>
                </li>
                <li class="listItem">
                    <a href="" class="link">Videos</a>
                </li>
                <li class="listItem">
                    <a href="" class="link">Account</a>
                </li>
            </ul>
        </div>

    </header>

    <main>
        <h1>Meoom</h1>
        <h3>Share videos of your screen. Save <span class="time">time</span></h3>
        <section class="grabar">
            <div class="btn">
                <abbr title="Start Recording">
                    <button class="start">
                        <p class="record">Record</p>
                        <i class="fa-regular fa-circle-dot dot"></i>
                    </button>
                </abbr>
                <div class="popup">
                    <h3>Options</h3>
                    <i class="fa-solid fa-x close"></i>
                    <div class="options option1">
                        <p class="name">Video</p>
                        <div class="bar">
                            <div class="toggle"></div>
                        </div>

                    </div>
                    <div class="options option2">
                        <p class="name">Mic</p>
                        <div class="bar">
                            <div class="toggle"></div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <canvas id="canvas"> </canvas>

        <div id="overlay"></div>
    </main>


    <footer>
        <h5>Made with code by and for <a href="https://www.linkedin.com/in/tom%C3%A1s-brizuela/">Tom√°s Brizuela</a></h5>
    </footer>
    <script src="code.js"></script>
</body>

</html>
